<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <section class="bg-top">
    <img src="images/bg-pattern-top.svg" alt="">
  </section>


  <main class="container">
    <article>
      <img src="images/bg-pattern-card.svg" alt="profile" class="profile">
      <div>
        <img src="images/me.jpg" alt="profile">
      </div>
    </article>

    <article>
      <h1>
        Athiradh<span>     18</span>
      </h1>
      <p>Kozhikode</p>
    </article>
    
    <article>
      <ul>
        <li>357 
          <span>Followers</span> </li>
        <li>725 
          <span>Following</span></li>
        <li>0 
          <span>Photos</span></li>
      </ul>
    </article>
  </main>

  <section class="bg-bottom">
    <img src="images/bg-pattern-bottom.svg" alt="">
  </section>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Athiradh</a>.
  </footer>
</body>

</html>
